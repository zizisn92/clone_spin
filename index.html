<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Spin Wheel</title>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/jquery.spin-wheel.js"></script>
  <script src="src/jquery.spin-wheel-skins.js"></script>
</head>

<body>
  <div id="spinwheel"></div>
  <button type="button" id="spin">SPIN</button>
  <script>
    $(function () {
      
      SpinWheelSkins['myskin'] = $.extend({}, SpinWheelSkins.default);
      //SpinWheelSkins['myskin'].innerCircle[0]['shadow'].type = 'outer';
      SpinWheelSkins['myskin'].innerCircle[1]['color'] = null;
      SpinWheelSkins['myskin'].innerCircle[1]['image'] = 'logo.png';
      
      $("#spinwheel").spinWheel({
        slices: [
          { label: 'Phụ hồ', chance: 20, prize: true },
          { label: 'Chuyên gia đọc lệnh', chance: 20, prize: true },
          { label: 'Bán hàng online', chance: 20, prize: true },
          { label: 'Vozer', chance: 20, prize: true },
          { label: 'Youtuber', chance: 20, prize: true },

        ],
        skin: 'myskin',
        radius: 300,
        tick_sound: 'tick.mp3',
        duration:3000,
        speed:2,
        onStop: function (idx, slice) {
          console.log('abcd ', idx, slice);
        }
      });

      $("#spin").click(function () {
        $("#spinwheel").spinWheel().spin();
      })
    });
  </script>
</body>

</html>
